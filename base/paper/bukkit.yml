aliases: now-in-commands.yml
chunk-gc:
  period-in-ticks: 600
settings:
  allow-end: true
  connection-throttle: 4000
  deprecated-verbose: default
  minimum-api: none
  permissions-file: permissions.yml
  plugin-profiling: false
  query-plugins: true
  shutdown-message: Server closed
  update-folder: update
  warn-on-overload: true
spawn-limits:
  ambient: 15
  animals: 10
  monsters: 70
  water-ambient: 20
  water-animals: 15
ticks-per:
  ambient-spawns: 1
  animal-spawns: 400
  autosave: 6000
  monster-spawns: 1
  water-ambient-spawns: 1
  water-spawns: 1
