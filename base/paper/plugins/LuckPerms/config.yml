

server: global

use-server-uuid-cache: false





storage-method: h2

data:

  address: localhost

  database: minecraft

  username: root
  password: ''

  pool-settings:

    maximum-pool-size: 10

    minimum-idle: 10

    maximum-lifetime: 1800000 # 30 minutes

    keepalive-time: 0

    connection-timeout: 5000 # 5 seconds

    properties:
      useUnicode: true
      characterEncoding: utf8

  table-prefix: 'luckperms_'

  mongodb-collection-prefix: ''

  mongodb-connection-uri: ''

split-storage:
  enabled: false
  methods:
    user: h2
    group: h2
    track: h2
    uuid: h2
    log: h2





sync-minutes: -1

watch-files: true

messaging-service: auto

auto-push-updates: true

push-log-entries: true

broadcast-received-log-entries: true

redis:
  enabled: false
  address: localhost
  password: ''

rabbitmq:
  enabled: false
  address: localhost
  vhost: '/'
  username: 'guest'
  password: 'guest'





temporary-add-behaviour: deny

primary-group-calculation: parents-by-weight

argument-based-command-permissions: false

require-sender-group-membership-to-modify: false

log-notify: true

log-notify-filtered-descriptions:

auto-install-translations: true

meta-formatting:
  prefix:
    format:
      - "highest"
    duplicates: first-only
    start-spacer: ""
    middle-spacer: " "
    end-spacer: ""
  suffix:
    format:
      - "highest"
    duplicates: first-only
    start-spacer: ""
    middle-spacer: " "
    end-spacer: ""





inheritance-traversal-algorithm: depth-first-pre-order

post-traversal-inheritance-sort: false

context-satisfy-mode: at-least-one-value-per-key

disabled-contexts:


include-global: true

include-global-world: true

apply-global-groups: true

apply-global-world-groups: true


meta-value-selection-default: inheritance

meta-value-selection:


apply-wildcards: true

apply-sponge-implicit-wildcards: false

apply-default-negated-permissions-before-wildcards: false

apply-regex: true

apply-shorthand: true

apply-bukkit-child-permissions: true

apply-bukkit-default-permissions: true

apply-bukkit-attachment-permissions: true


world-rewrite:

group-weight:






enable-ops: true

auto-op: false

commands-allow-op: true


vault-unsafe-lookups: false

vault-group-use-displaynames: true

vault-npc-group: default

vault-npc-op-status: false

use-vault-server: false

vault-server: global

vault-include-global: true

vault-ignore-world: false


debug-logins: false

allow-invalid-usernames: false

prevent-primary-group-removal: false

update-client-command-list: true

register-command-list-data: true

resolve-command-selectors: false
